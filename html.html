<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form with Profile Picture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #000000;
        }
        h2 {
            color: #000000;
        }
        label {
            color: #000000;
        }
        input[type="text"], input[type="date"] {
            border: 2px solid #000000;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #333333;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        .profile-picture {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            border-radius: 50%;
            border: 3px solid #000000;
        }
    </style>
</head>
<body>
    <h2>User Information Form with Profile Picture</h2>
    <form action="/submit" method="POST">
        <div class="profile-picture">
            <img src="https://robohash.org/default-profile.png?size=150x150" alt="Profile Picture">
        </div>

        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Use a service like RoboHash to generate a profile image based on the user's name
        const firstNameInput = document.getElementById('firstName');
        const profileImg = document.querySelector('.profile-picture img');

        firstNameInput.addEventListener('input', function() {
            const firstName = firstNameInput.value;
            // Generate a new image based on the user's input
            profileImg.src = `https://robohash.org/${encodeURIComponent(firstName)}?size=150x150`;
        });
    </script>
</body>
</html>
